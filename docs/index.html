<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Leds</title>
    <link rel="stylesheet" href="assets/style/css/style.css">

    <link rel="shortcut icon" href="assets/image/favicon.svg" type="image/x-icon">

    <script src="bundle.js"></script>
    <script src="https://kit.fontawesome.com/82bb25904d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper main-wrapper" id="container">

        <header class="main-header header"></header>

        <main class="main-content content">
            <!-- <h2>Click nos led para acender seu arduino</h2> -->
            <section class="section led-controls">

                <header>
                    <h1>Control the lights</h1>
                </header>
                
                <div class="content">
                    <p>Click on LED to switch it's light</p>
                    <form action="" id="led-form">
                        <ul id="led_list">
                            <li class="field">
                                <div class="wrapper">
                                    <input type="checkbox" name="led__state" id="green_led">
                                    <div class="field__image" data-led="green">
                                        <img src="assets/image/led_icons/green_led_switched-on.png" class="led__icon" alt="green_led-icon">
                                    </div>
                                </div>
                                <label for="green_led" class="led__name">Green Led</label>
                            </li>
                            
                            <li class="field">
                                <div class="wrapper">
                                    <input type="checkbox" name="led__state" id="yellow_led">
                                    <div class="field__image" data-led="yellow">
                                        <img src="assets/image/led_icons/yellow_led_switched-on.png" class="led__icon" alt="yellow_led-icon">
                                    </div>
                                </div>
                                <label for="yellow_led" class="led__name"> yellow Led</label>
                            </li>

                            <li class="field">
                                <div class="wrapper">
                                    <input type="checkbox" name="led__state" id="red_led">
                                    <div class="field__image" data-led="red">
                                        <img src="assets/image/led_icons/red_led_switched-on.png" class="led__icon" alt="red_led-icon">
                                    </div>
                                </div>
                                <label for="red_led" class="led__name"> Red Led </label>
                            </li>
                        </ul>
                    </form>
                </div>
            </section>

            
        </main>
        <footer id="footer">
            <div class="" id="credits">
                    <p>Developed by the team: </p>
                    <ul>
                        <li class="person">
                            <a href="https://github.com/JulyaCruz" target="_blank">
                                <i class="fa-brands fa-github"></i></i>Anna Julya</a>
                        </li>
                        <li class="person">
                            <a href="https://github.com/jaderAdriel"target="_blank">
                                <i class="fa-brands fa-github"></i></i>Jader Adriel
                            </a>
                        </li>
                        <li class="person">
                            <a href="https://github.com/klebersonfialhobaleeiro"target="_blank">
                                <i class="fa-brands fa-github"></i>Kleberson Fialho
                            </a>
                        </li>
                        <li class="person">
                            <a href="https://github.com/reinaldo-a"target="_blank">
                                <i class="fa-brands fa-github"></i>Reinaldo Soares
                            </a>
                        </li>
                    </ul>
            </div>
            <div id="logo"><img src="assets/image/logo-built_knockout.png" alt="logo firebase" id="logo__media"></div>
        </footer>
    </div>
</body>
</html>
